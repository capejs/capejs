<!DOCTYPE html>
<html>
<head>
  <title>DOUBLE CLICK COUNTERS | Cape.JS Demo</title>
  <link rel="stylesheet" type="text/css"
     href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="../../dist/cape.js" charset="UTF-8"></script>
  <style>
    div.counter {
      border: 1px solid black;
      padding: 20px;
      margin: 20px;
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>DOUBLE CLICK COUNTERS <small>Cape.JS Demo</small></h1>
    </div>

    <div class="page-body">
      <div class="panel panel-default" id="click-counter1"></div>
      <div class="panel panel-default" id="click-counter2"></div>
    </div>
  </div>

  <script src="./click_counter_store.js"></script>
  <script src="./modular_click_counter.js"></script>
  <script>
    var ds = new ClickCounterStore();
    var counter1 = new ModularClickCounter();
    var counter2 = new ModularClickCounter();
    counter1.ds = ds;
    counter2.ds = ds;
    ds.attach(counter1);
    ds.attach(counter2);
    counter1.mount('click-counter1');
    counter2.mount('click-counter2');
  </script>
</body>
</html>
