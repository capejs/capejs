<!DOCTYPE html>
<html lang="en">
{{ partial "html_head.html" . }}
<body>
{{ partial "header.html" . }}
<div class="container">
  <div class="row row-offcanvas row-offcanvas-left">
    {{ if eq .Type "api" }}
    {{ partial "api_sidebar.html" . }}
    {{ else }}
    {{ partial "sidebar.html" . }}
    {{ end }}
    <div class="col-sm-12 col-md-9">
      <article>
        <header>
          <h2>{{ .Title }}</h2>
          <div class="post-meta clearfix">
          </div>
        </header>
        <div>
          {{ .Content }}
        </div>
      </article>
    </div>
  </div>
</div>
{{ partial "footer.html" . }}
</body>
</html>
