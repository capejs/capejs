<!DOCTYPE html>
<html lang="en">
{{ partial "html_head.html" . }}
<body>
{{ partial "header.html" . }}
<div class="container">
	<div class="row">
    <div class="col-md-3" id="leftCol">
      <ul class="nav nav-stacked" id="sidebar">
			{{ range $index, $page := .Site.Pages.ByWeight }}
				{{ if eq .Section "top" }}
          <li><a href="#{{ replace .RelPermalink "/" "-" }}">{{ .Title }}</a></li>
			  {{ end }}
			{{ end }}
      </ul>
    </div>
    <div class="col-md-9">
      <article>
        <header>
          <h2>{{ .Title }}</h2>
          <div class="post-meta clearfix">
          </div>
        </header>
        <div>
          {{ .Content }}
        </div>
      </article>
		</div>
  </div>
</div>
{{ partial "footer.html" . }}
</body>
</html>
