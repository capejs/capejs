    <div class="col-xs-12 col-md-3 sidebar-offcanvas" id="sidebar" role="navigation">
      <ul class="nav" id="sidebar">
      {{ $BaseURL := .Site.BaseURL }}
      {{ range $.Site.Data.tree.api_pages }}
        <li>
          <a href="{{ $BaseURL }}/{{ .name }}">{{ .title }}</a>
          {{ $name := .name }}
          {{ if .showSections }}
          <ul>
          {{ range .sections }}
            <li><a href="{{ $BaseURL }}/{{ $name }}#{{ .id }}">{{ .title }}</a></li>
          {{ end }}
          </ul>
          {{ end }}
        </li>
      {{ end}}
      </ul>
    </div>
