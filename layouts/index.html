<!DOCTYPE html>
<html lang="en">
{{ partial "html_head.html" . }}
<body>
{{ partial "header.html" . }}
<div class="container">
	<div class="row">
		{{ partial "sidebar.html" . }}
    <div class="col-md-9">
		{{ range $index, $page := .Site.Pages.ByWeight }}
			{{ if eq .Type "index" }}
			<article>
			  <div>
			    {{ .Content }}
			  </div>
			</article>
		  {{ end }}
		{{ end }}
		</div>
  </div>
</div>
{{ partial "footer.html" . }}
</body>
</html>
