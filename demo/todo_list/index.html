<!DOCTYPE html>
<html>
<head>
  <title>TODO LIST | Cape.JS Demo</title>
  <link rel="stylesheet" type="text/css"
     href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="../../dist/cape.js" charset="UTF-8"></script>
  <style>
    label input[type="checkbox"] { margin-right: 5px; }
    label.completed { color: red }
    button[disabled] { color: silver }
    input + button { margin-left: 5px }
  </style>
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>TODO LIST <small>Cape.JS Demo</small></h1>
    </div>

    <div class="page-body" id="todo-list"></div>
  </div>

  <script src="./todo_list.js"></script>
  <script>
    var component = new TodoList();
    component.mount('todo-list');
  </script>
</body>
</html>
